<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <title>Home</title>
    <style>

body {
background: url('static/images/latest4.jpg') no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}
div.transbox {
  margin: 30px;
  background-color: #ffffff;

  opacity: 0.5;
}
div.transbox p {
  margin: 2%;
  font-weight: bold;
  color: Blue;
}

</style>

  </head>

  <body background="static/images/home.jpg;"  class="">
  <nav class="navbar navbar-expand navbar-dark  bg-primary ">
    <a href="#" class=" text-dark navbar-brand">
      Prediction APP
    </a>
    <ul class="navbar-nav">
      <li class="nav-item"><a href="/home" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="/about" class="nav-link">About Us</a></li>

      <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>

    </ul>
  </nav>

<div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="mb-100">
            <b><p style="color:green;font-weight: bold;"> <em>{{msg}}</em></p></b>
            <br><br>
            <form  action="/uploadPredict" method="post" enctype="multipart/form-data">
            <h3><label for="file" class="form-label ">Attach File For Bulk Prediction</label></h3>
            <input class="form-control" type="file" id="file" accept=".csv" name="filename" required>
              <br>
              <div style="text-align:center;">

                <button type="submit"  class="btn btn-primary">Upload & Predict</button>
              </div>
              </form>




        </div>

        </div>
        <br><br>
        <div class="col-md-8 ">
        <h1 class="" style=" text-indent:200px ;font-size;">Predict Your Expense</h1>
            <form   class="row g-3 " action="/predict" method="post">
              <div class="col-md-6">
                <b><label for="name" class="form-label">Name</label></b>
                <input type="text" class="form-control" id="name" name="fn" placeholder="Name...." required>
              </div>
              <div class="col-md-6">
                <b><label for="age" class="form-label">Age</label></b>
                <input type="number" class="form-control" name="Age" id="age" placeholder="age...." required>
              </div>
              <div class="col-12">
                <b><label for="BMI" class="form-label">BMI</label></b>
                <input type="float" class="form-control" id="BMI" name="BMI" placeholder="BMI..." required>
              </div>
              <div class="col-12">
                <b><label for="children" class="form-label">children</label></b>
                <input type="number" class="form-control" id="children" name="Children" placeholder="children....." required>
              </div>
              <div class="col-md-2">
                  <b><label for="sex" class="form-label">Sex</label></b>
                <select id="sex" class="form-select" name="Sex" required>
                  <option selected>Choose...</option>
                  <option value="male">Male</option>
                    <option value="female">Female</option>

                </select>
              </div>
              <div class="col-md-4">
                <b><label for="smoker" class="form-label">Smoker</label></b>
                <select id="smoker" class="form-select" name="Smoker" required>
                  <option selected>Choose...</option>
                  <option value="yes">Yes</option>
                    <option value="no">No</option>

                </select>
              </div>
              <div class="col-md-6">
                <b><label for="region" class="form-label">Region</label></b>
                <select id="region" class="form-select" name="Region" required>
                  <option selected>Choose...</option>
                  <option value="southeast">SouthEast</option>
                    <option value="southwest">SouthWest</option>
                    <option value="northeast">NorthEast</option>
                    <option value="northwest">NorthWest</option>


                </select>
              </div>


              <div style="text-align:center;" class="col-12">
                <br><br>
                <button type="submit" class="btn btn-primary">Predict Expenses</button>

              </div>
            </form>
          <div class="transbox">

          <p style="font-size:2vw;text-align: center; ">{{pred}}</p>
            </div>

        </div>

      </div>


</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

  </body>
</html>
